<style>
    .card-header.custom-border {
        border-bottom: 3px solid #2263b8; 
        padding-bottom: 10px; 
        position: relative;
    }
    
    .card-header.custom-border h2 {
        margin-top: -10px;
        padding: 5px;
        color: #2263b8;
    }
</style>
<div class="card">
    <div class="card-header custom-border bg-white">
        <h2 class="text-center">√Årea Laboral</h2>
    </div>
</div>
<button class="btn btn-soft-success toggleBtn" data-target="dpto">
    <i class="bi bi-plus"></i> Crear
</button>
<div class="card" id="dpto" style="display: none;">
    <div class="container my-3">
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <input type="hidden" name="tipo" value="departamento_laboral">
            <input type="hidden" name="id_departamento" id="idDpto">
            <div class="col-md-12">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre_area" name="nombre" class="form-control" style="text-transform: uppercase;">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-soft-success">
                    Agregar
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-centered mt-2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            {% for dpto in departamento_laboral %}
            <tr>
                <td>{{ dpto.nombre }}</td>
                <td>
                    <button class="btn btn-soft-info btn-sm btnDpto"
                        data-id="{{ dpto.id_departamento}}"
                        data-nombre="{{ dpto.nombre }}">
                        <i class="bi bi-pencil-square"></i> 
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        {% for message in messages %}
        Swal.fire({
            icon: "success",
            title: "{{ message }}",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
        });
        {% endfor %}
    });
</script>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded' , function () {
        document.querySelectorAll('.btnDpto').forEach(button => {
            button.addEventListener('click', function () {
                let idDpto = this.getAttribute('data-id');
                let nombreDpto = this.getAttribute('data-nombre');

                document.getElementById('idDpto').value = idDpto;
                document.getElementById('nombre_area').value = nombreDpto;

                document.getElementById('dpto').style.display = 'block';
            })
        })
    })
</script>
