<style>
    .card-header.custom-border {
        border-bottom: 3px solid #33b0e0; 
        padding-bottom: 10px; 
        position: relative;
    }
    
    .card-header.custom-border h2 {
        margin-top: -10px;
        padding: 5px;
        color:#33b0e0;
    }
</style>
<div class="card">
    <div class="card-header custom-border bg-white">
        <h2 class="text-center">EPS</h2>
    </div>
</div>
<button class="btn btn-soft-success toggleBtn" data-target="eps">
    <i class="bi bi-plus"></i> Crear
</button>
<div class="card" id="eps" style="display: none;">
    <div class="container my-3">
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <input type="hidden" value="eps" name="tipo">
            <input type="hidden" name="id_eps" id="idEps">
            <div class="col-md-12">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre_eps" name="nombre" class="form-control" style="text-transform: uppercase;">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-soft-success">
                    Agregar
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-centered mt-2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            {% for eps in epss %}
            <tr>
                <td>{{ eps.nombre }}</td>
                <td>
                    <button class="btn btn-soft-info btn-sm btnEps"
                        data-id="{{ eps.id_eps }}"
                        data-nombre="{{ eps.nombre }}">
                        <i class="bi bi-pencil-square"></i> 
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if messages %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        {% for message in messages %}
        Swal.fire({
            icon: "success",
            title: "{{ message }}",
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
        });
        {% endfor %}
    });
</script>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btnEps').forEach(btn => {
            btn.addEventListener('click', function () {
                let idEps = this.getAttribute('data-id');
                let nombre = this.getAttribute('data-nombre');

                document.getElementById('idEps').value = idEps;
                document.getElementById('nombre_eps').value = nombre;

                document.getElementById('eps').style.display = 'block';
            })
        })
    })
</script>
