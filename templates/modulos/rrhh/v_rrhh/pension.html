<style>
    .card-header.custom-border {
        border-bottom: 3px solid #2263b8; 
        padding-bottom: 10px; 
        position: relative;
    }
    
    .card-header.custom-border h2 {
        margin-top: -10px;
        padding: 5px;
        color: #2263b8;
    }
</style>
<div class="card">
    <div class="card-header custom-border bg-white">
        <h2 class="text-center">Fondo de Pensi√≥n</h2>
    </div>
</div>
<button class="btn btn-soft-success toggleBtn" data-target="pension">
    <i class="bi bi-plus"></i> Crear
</button>
<div class="card" id="pension" style="display: none;">
    <div class="container my-3">
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <input type="hidden" name="tipo" value="pension">
            <input type="hidden" name="id_administradoras_pensiones" id="idPension">
            <div class="col-md-12">
                <label class="form-label">Nombre</label>
                <input type="text" id="Npension" name="nombre_administradora" class="form-control" style="text-transform: uppercase;">
            </div>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-soft-success">
                    Agregar
                </button>
            </div>
        </form>
        <br>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-centered mt-2">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Editar</th>
            </tr>
        </thead>
        <tbody>
            {% for pensiones in pension %}
            <tr>
                <td>{{ pensiones.nombre_administradora }}</td>
                <td>
                    <button class="btn btn-soft-info btn-sm btnPension"
                        data-id="{{ pensiones.id_administradoras_pensiones}}"
                        data-nombre="{{ pensiones.nombre_administradora}}">
                        <i class="bi bi-pencil"></i> 
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function(){
        {% for message in messages %}
            Swal.fire({
                icon:'{% if message.tags == "success" %}success{% else %}warning{% endif %}',
                title: '{{ message }}',
                toast: true,
                position: 'top-end',
                timer: 2000,
                showConfirmButton: false,
                timerProgressBar: true,
            });
        {% endfor %}
    });
</script>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.btnPension').forEach(button => {
            button.addEventListener('click', function() {
                let idPension = this.getAttribute('data-id');
                let nombre = this.getAttribute('data-nombre');

                document.getElementById('idPension').value = idPension;
                document.getElementById('Npension').value = nombre;

                document.getElementById('pension').style.display = 'block';
            })
        })
    })
</script>
