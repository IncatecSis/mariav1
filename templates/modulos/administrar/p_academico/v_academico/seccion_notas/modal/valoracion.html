<div class="card">
    <div class="card-header custom-border bg-white ">
        <h2 class="text-center text-purple">Valoración Nacional</h2>
    </div>
</div>
<body>
    <div class="container my-3">
        <!-- Formulario de Registro -->
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="nombreValoracion" class="form-label">Nombre Valoración</label>
                    <input type="text" class="form-control" id="nombreValoracion">
                </div>
                <div class="col-md-3">
                    <label for="escalaDesde" class="form-label">Escala Desde</label>
                    <input type="number" step="0.001" class="form-control" id="escalaDesde">
                </div>
                <div class="col-md-3">
                    <label for="escalaHasta" class="form-label">Escala Hasta</label>
                    <input type="number" step="0.001" class="form-control" id="escalaHasta">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-soft-purple w-100">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
