<style>
/* Clase personalizada para el borde inferior debajo del texto */
.card-header.custom-border {
        border-bottom: 3px solid #33b0e0; /* Color del borde y grosor */
        padding-bottom: 10px; /* Espacio entre el texto y el borde */
        position: relative;
}
    
.card-header.custom-border h2 {
        margin-top: -10px; /* Elimina márgenes del título */
        padding: 5px;
}
</style>
<div class="card">
    <div class="card-header custom-border bg-white ">
        <h2 class="text-center text-info">Cartera</h2>
    </div>
</div>
<form class="mt-2">
    <div class="mb-3">
      <label for="host" class="form-label">Servidor</label>
      <input type="text" class="form-control" id="host" placeholder="mail.miservidor.com.co">
    </div>

    <div class="mb-3">
      <label for="puerto" class="form-label">Puerto</label>
      <input type="text" class="form-control" id="puerto" placeholder="ej:8000">
    </div>

    <div class="mb-3">
      <label class="form-label">Settings Secure</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="settingsSecure" id="noAplica" value="No Aplica" checked>
          <label class="form-check-label" for="noAplica">No Aplica</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="settingsSecure" id="ssl" value="SSL">
          <label class="form-check-label" for="ssl">SSL</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="settingsSecure" id="tls" value="TLS">
          <label class="form-check-label" for="tls">TLS</label>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="cuentaUsuario" class="form-label">Cuenta de Usuario</label>
      <input type="email" class="form-control" id="cuentaUsuario" placeholder="soporte@miservidor.com.co">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="***********">
    </div>

    <div class="mb-3">
      <label for="remitenteCorreo" class="form-label">Remitente Correo</label>
      <input type="text" class="form-control" id="remitenteCorreo" placeholder="Soporte Instituto de Educación">
    </div>

    <div class="mb-3">
      <label for="detallesContacto" class="form-label">Detalles Contacto del Correo</label>
      <textarea class="form-control" id="detallesContacto" rows="3" placeholder="Contact: soporte@miservidor.com Tel 00001 Fax 00001 - Agregar Extensiones"></textarea>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-soft-info btn-block">Guardar</button>
    </div>
</form>
