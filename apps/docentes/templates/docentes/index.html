{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/maria.ico' %}">
    <title>Portal Docente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background: #fff;
        }

        .logout-btn {
            background-color: #dc3545;
            border: none;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
        
        .greeting-text {
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card card-custom text-center p-5">
                    <h1 class="greeting-text">👨‍🏫 ¡Bienvenido al Portal Docente!</h1>
                    <p class="lead mt-3">Hola <strong>{{ nombre_usuario }}</strong>, estamos listos para un gran día de enseñanza.</p>
                    
                    <div class="mt-4">
                        <a href="#" class="btn btn-primary btn-lg w-100 mb-2">🗓️ Gestionar Clases</a>
                        <a href="#" class="btn btn-info btn-lg w-100 mb-2">📝 Calificar Estudiantes</a>
                        <a href="#" class="btn btn-success btn-lg w-100 mb-2">📊 Ver Reportes Académicos</a>
                        <a href="#" class="btn btn-warning btn-lg w-100 mb-2">📩 Enviar Comunicaciones</a>
                    </div>

                    <form method="POST" action="{% url 'docentes:logout_docentes' %}" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn logout-btn w-100 btn-lg" name="logout" value="true">
                            Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
